<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет рабочего времени</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Экран входа -->
    <div id="loginScreen" class="screen active">
        <div class="container">
            <div class="login-content">
                <h1>Учет рабочего времени</h1>
                <p class="login-subtitle">Введите ваш табельный номер</p>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="employeeId" class="form-label">Табельный номер</label>
                        <input type="text" id="employeeId" class="form-control" placeholder="Например: АП00-00358" required>
                    </div>
                    <button type="submit" class="btn btn--primary btn--full-width">Войти</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Главный экран с календарем -->
    <div id="mainScreen" class="screen">
        <header class="app-header">
            <button id="logoutBtn" class="btn-header">Выйти</button>
            <h2 id="employeeName">Имя сотрудника</h2>
            <button id="statsBtn" class="btn-header">Статистика</button>
        </header>

        <div class="container">
            <div class="month-navigation">
                <button id="prevMonth" class="btn btn--outline btn--sm">&larr;</button>
                <h3 id="currentMonth">Май 2025</h3>
                <button id="nextMonth" class="btn btn--outline btn--sm">&rarr;</button>
            </div>

            <div class="calendar-grid" id="calendar">
                <!-- Календарь будет заполнен через JavaScript -->
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color legend-color--on-time"></div>
                    <span>Вовремя</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-color--late"></div>
                    <span>Опоздание</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-color--absent"></div>
                    <span>Отсутствие</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Экран статистики -->
    <div id="statsScreen" class="screen">
        <header class="app-header">
            <button id="backToCalendar" class="btn-header">&larr; Назад</button>
            <h2>Статистика</h2>
            <div></div>
        </header>

        <div class="container">
            <div class="stats-period">
                <h3 id="statsPeriod">Май 2025</h3>
            </div>

            <div class="stats-cards">
                <div class="card">
                    <div class="card__body">
                        <div class="stat-number" id="totalHours">0</div>
                        <div class="stat-label">Всего часов</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card__body">
                        <div class="stat-number" id="workDays">0</div>
                        <div class="stat-label">Рабочих дней</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card__body">
                        <div class="stat-number text-warning" id="lateCount">0</div>
                        <div class="stat-label">Опозданий</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card__body">
                        <div class="stat-number text-error" id="earlyLeaves">0</div>
                        <div class="stat-label">Ранних уходов</div>
                    </div>
                </div>
            </div>

            <div class="detailed-stats">
                <h4>Подробная статистика</h4>
                <div id="detailedList" class="detailed-list">
                    <!-- Детальная статистика будет заполнена через JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно деталей дня -->
    <div id="dayModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalDate">1 мая 2025</h3>
                <button id="closeModal" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="day-details">
                    <div class="detail-row">
                        <span class="detail-label">Приход:</span>
                        <span id="arrivalTime" class="detail-value">--</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Уход:</span>
                        <span id="departureTime" class="detail-value">--</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Отработано:</span>
                        <span id="workedHours" class="detail-value">--</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Статус:</span>
                        <span id="dayStatus" class="detail-value status">--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
